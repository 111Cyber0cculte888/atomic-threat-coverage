        <SubjectUserSid>S-1-5-21-3457937927-2839227994-823803824-1104</SubjectUserSid> 
        <SubjectUserName>dadmin</SubjectUserName> 
        <SubjectDomainName>CONTOSO</SubjectDomainName> 
        <SubjectLogonId>0x55cd1d</SubjectLogonId> 
